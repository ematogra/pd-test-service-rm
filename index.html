<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <title>Iconik Test Service</title>
</head>
<body>
    <div class="outer-wrapper">
        <div id="inner-wrapper-search">
            <h1>Iconik Test Service</h1>
            <form id="pd-test-form">
                        <label class="form-label" for="app-id">Credentials:</label>
                        <input class="form-text" type="text" id="app-id" name="appId" aria-label="Iconik Application ID" placeholder="Iconik Application ID" required>
                        <input class="form-text" type="text" id="auth-token" name="authToken" aria-label="Iconik Authentication Token" placeholder="Iconik Authentication token" required>
                        <label class="form-label" for="iconik-url">Search:</label>
                        <input class="form-text" type="text" id="iconik-url" name="iconikUrl" aria-label="Iconik URL" placeholder='Iconik URL (default "https://preview.iconik.cloud")'>
                        <input class="form-text" type="text" id="collection-id" name="collectionId" aria-label="Iconik Collection ID" placeholder="Iconik Collection ID">
                        <input class="form-text" type="text" id="metadata-view-id" name="metadataViewId" aria-label="Iconik Metadata View ID" placeholder="Iconik Metadata View ID">
                        <div class="submit-btn">
                            <button type="submit" id="submit" value="submit">Submit</button>
                        </div>
            </form>
        </div>
        <div id="inner-wrapper-results"></div>
    </div>

    <script type='text/javascript' src="./js/app.js" src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
</body>
</html>
